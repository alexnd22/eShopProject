{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3"><br><br><br>
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header">
                        <h3 class="text-center">Authentication</h3>
                    </div>
                    <div class="card-body">
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-primary"> Login</button>
                        <a href="{% url 'password_reset' %}" class="btn btn-danger"> Reset Password</a>
                    </div>
                    </form>
            </div>

        </div>

    </div>

{% endblock %}
