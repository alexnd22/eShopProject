{% extends 'base.html' %}

{% block title %}
    Password confirmation
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br><br><br>
                <div class="card">
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-header">
                            <h3 class="text-center">Confirm new password</h3>
                        </div>
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-success"> Confirm change password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
