{% extends 'base.html' %}

{% block title %}
   Message sent
{% endblock %}

{% block content %}

    <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    <div class="card-header">
                        <h3 class="text-center">Message sent!</h3>
                    </div>
                    <div class="card-body">


                        <p class="text-center">Your message was sent successfully</p>
                    </div>


                </form>
            </div>

        </div>

    </div>
    </div>
{% endblock %}
