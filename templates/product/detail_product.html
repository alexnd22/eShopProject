{% extends 'base.html' %}
{% block title %}
    Detailed product
{% endblock %}
{% block content %}
    <div class="container">
        <div class="raw">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <a href="{% url 'list_of_products' %}" class="btn btn-primary">Go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
