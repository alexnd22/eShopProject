{% extends 'base.html' %}
{% block title %}
    Delete product
{% endblock %}
{% block content %}
    <div class="container">
        <h3 class="text-center">Do you want to delete the product {{ product.name }}? </h3>
        <div class="text-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">YES</button>
                <a href="{% url 'list_of_products' %}" class="btn btn-secondary">NO</a>
            </form>
        </div>
    </div>

{% endblock %}
