{% extends 'base.html' %}
{% block title %}
    Update product
{% endblock %}
{% block content %}
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                <div class="card-header">
                    <h4 class=text-center>Update product</h4>
                </div>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body">
                    {{ form.as_p }}
                        </div>

                    <div class="card-footer text-center">
                        <button type="submit" class="btn btn-outline-secondary">Update product</button>
                    </div>
                </form>
            </div>
            </div>
        </div><br><br>
{% endblock %}
